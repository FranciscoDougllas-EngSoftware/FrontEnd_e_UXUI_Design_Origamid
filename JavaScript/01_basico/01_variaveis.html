<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <h1>Variaveis em JavaScript</h1>

    <script>
        //Existem 3 formas de declara variaveis em JavaScript
        var x = 10; //var é uma variavel global
        let y = 20; //let é uma variavel que pode ser alterada
        const z = 30; //constante imutavel

        //Exemplo de uso
        console.log(x);
        console.log(y);
        console.log(z);


        //Exemplo de alteração de variavel
        x = 50;
        console.log(x);
    </script>
</body>
</html>
