<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de dados em JavaScript</h1>
    

    <script>
        //Tipos de dados em JavaScript

        const nome = 'Francisco' //tipo string
        const idade = 30 //tipo number
        const solteiro = true //tipo boolean
        const comida = null //tipo null
        const cor = undefined //tipo undefined
        const simbolo = Symbol() //tipo symbol
        const obj = {} //tipo object


        console.log(typeof nome);
        console.log(typeof idade);
        console.log(typeof solteiro);
        console.log(typeof comida);
        console.log(typeof cor);
        console.log(typeof simbolo);
        console.log(typeof obj);

    </script>
</body>
</html>
